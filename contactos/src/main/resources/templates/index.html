<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos/cabecero::cabecero-seccion(titulo='Inicio')}"/>
<body>
<div th:replace="~{fragmentos/navegacion}"/>
        <div class="container">
            <div class="container bg bg-light text-center" style="margin:30px">
                <h3>Sistema de Contactos</h3>
            </div>
                    <!--Tabla-->
            <div class="container">
                <table class="table table-striped table-hover align-middle table-bordered">
                    <thead class="table-dark text-center">
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Celular</th>
                        <th scope="col">Email</th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="contacto: ${contactos}"
                    class="text-center">
                        <th th:text="${contacto.idContacto}" scope="row"></th>
                        <td th:text="${contacto.nombre}">Mark</td>
                        <td th:text="${contacto.celular}">Otto</td>
                        <td th:text="${contacto.email}">@mdo</td>
                        <td class="text-center">
                            <div class="conatainer">
                                <a th:href="@{/editar/{id}(id=${contacto.idContacto})}" class="btn btn-warning btn-sm me-3">Editar</a>
                                <a th:href="@{/eliminar/{id}(id=${contacto.idContacto})}" class="btn btn-danger">Eliminar</a>
                            </div>

                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

<div th:replace="~{fragmentos/pie-pagina::pie-pagina-seccion}"/>
</body>
</html>
